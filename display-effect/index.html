<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h2>Image Slider</h2>
    <div class="slider">
      <div class="track">
        <img class="card" id="img1" src="img1.png" alt="photographer" />
        <img class="card" id="img2" src="img2.png" alt="nature" />
        <img class="card" id="img3" src="img3.png" alt="mountain" />
        <img class="card" id="img4" src="img4.png" alt="cameraman" />
        <img class="card" id="img5" src="img5.png" alt="pecockfeather" />
      </div>
      <button class="next">
        <i class="fa-solid fa-circle-chevron-right"></i>
      </button>
      <button class="prev">
        <i class="fa-solid fa-circle-chevron-left"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
